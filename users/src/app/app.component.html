<div class="container">
  <h1>{{title}}</h1>
  
  <div class="container">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" placeholder="Enter first name"required autofocus [(ngModel)]="firstName" />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" placeholder="Enter last name" required [(ngModel)]="lastName" />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" placeholder="Enter Email" [(ngModel)]="email" />
    </div>
  </div>
  <button type="button" class="btn btn-primary" [disabled]="addNewUser">Add User</button>
  <div class="container" id="usersDiv">
      <hr />
      <h3>Users</h3>
      <!--
        String Interpolation: Whatever is evaluated in the TypeScript expression inside the String Interpolation braces {{ }} resolves to a String.
        {{ TypeScript_Expression }}  => result is a String
      -->
      {{ 'Name:' }} {{firstName}} {{lastName}} - {{email}}'
      <br />
  </div>
  
  <div class="container">
    <hr />
    <!-- Even though currentYear is defined as type number in app.component.ts, it resolves to a string -->
    <footer class="pull-right">&copy; {{getCurrentYear()}}</footer>
  </div>
</div>
