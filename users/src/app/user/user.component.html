<div class="container">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" ng-model="firstName" class="form-control" id="firstName" placeholder="Enter first name"required autofocus [(ngModel)]="firstName" />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" ng-model="lastName" class="form-control" id="lastName" placeholder="Enter last name" required [(ngModel)]="lastName" />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" ng-model="email" id="email" placeholder="Enter Email" [(ngModel)]="email" />
    </div>
  
  <button type="button" class="btn btn-primary" (click)="onAddUser()">Add User</button>
  &nbsp;<button type="button" class="btn btn-secondary" (click)="onReset()">Clear</button>
  </div>

<div class="container" id="usersDiv">
    <hr />
    <!-- Built-in ngStyle attribute directive: uses Property Binding [ ] to bind to a property of the directive -->
    <h3 [ngStyle]="{color: getColor()}">Users</h3>
    
    <div *ngIf="newUserAdded; else noUsers">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
              </tr>
            </thead>
            <tbody >
              <tr *ngFor="let user of users">
                <td scope="row">
                  {{user.firstName}}
                </td>
                <td>
                  {{user.lastName}}
                </td>
                <td>
                  {{user.email}}
                </td>
              </tr>
            </tbody>
          </table>
    </div>
    <!-- Create ng-template with local reference (#) to conditinally display -->
    <ng-template #noUsers>No Users Added.</ng-template>
  </div>
